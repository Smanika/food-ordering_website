 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <script> function check_card(num){
    var regex =  /^((?!(0))[0-9]{16})$/;
    if(regex.test(num.yournam.value) == false){
   alert("Enter valid(16 digit) Card number");
   num.yournam.focus();
   return false;
    }
	return true;
	}</script>
	
	 <div class="checkoutProgress">
      <div class="step" id="stepOne">
        <h5 class="stepNumber">STEP ONE</h5>
        <h1 class="stepName">ADDRESS</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
      <div class="step" id="stepTwo">
        <h5 class="stepNumber">STEP TWO</h5>
        <h1 class="stepName">PAYMENT</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
      <div class="step" id="stepThree">
        <h5 class="stepNumber">STEP THREE</h5>
        <h1 class="stepName">CONFIRMATION</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
    </div>
	<form   action="OP.html" onSubmit="return check_card(this)">
 <div class="StepOneContainer active stepP" id="stepA">
      <div class="userInfoFields">
        <h2>Payment Imformation</h2>
        <div style="display: flex;">
         
          <div class="fieldContainer">
        <h4>Card Number</h4>
        <input type="number" placeholder="xxxx-xxxx-xxxx-xxxx" name="yournam" required />
      </div>
        </div>
         <div class="fieldContainer">
        <h4>Name</h4>
        <input type="text" placeholder="Name as on card" required />
      </div>
		 <div style="display: flex;">
        <div class="fieldContainer">
          <h4>Expiry</h4>
          <input type="number" placeholder="06/22" required />
        </div>
        <div class="fieldContainer">
          <h4>CVV</h4>
          <input type="password" placeholder="***" required />
        </div>
      </div>
        
        <div style="padding-right: 30px;">
          <button  class="submitAddressBtn" type="submit" onsubmit="onFirstStepComplete(this)">
          Pay
          </button>
        </div>
      </div>
	  </form>
      <div class="orderInfo">
        <h2>Your Order</h2>
        <div class="orderItem">
          <img src="images/pro1.jpg" alt="" />
          <div class="proDetails">
            <h3>Product Name</h3>
            <span>$434</span>
          </div>
        </div>
      </div>
    </div>
    
    </form>
  </body>
</html>
