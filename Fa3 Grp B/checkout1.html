<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <script>
  function check_Alpha(letters){
    var regex = /^[a-zA-Z]+$/;
    if(regex.test(letters.yourname.value) == false){
   alert("Name cannot be empty and must be in alphabets only");
   letters.yourname.focus();
   return false;
    }
    return true;
  }
   
  
    </script>

    <div class="checkoutProgress">
      <div class="step" id="stepOne">
        <h5 class="stepNumber">STEP ONE</h5>
        <h1 class="stepName">ADDRESS</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
      <div class="step" id="stepTwo">
        <h5 class="stepNumber">STEP TWO</h5>
        <h1 class="stepName">PAYMENT</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
      <div class="step" id="stepThree">
        <h5 class="stepNumber">STEP THREE</h5>
        <h1 class="stepName">CONFIRMATION</h1>
        <i class="fas fa-check-circle stepStatus"></i>
      </div>
    </div>
	<form  name="alphavalidate" action="nP.html" method="post" onSubmit="return check_Alpha(this)">
    <div class="StepOneContainer active stepP" id="stepA">
      <div class="userInfoFields">
        <h2>ADDRESS INFORMATION</h2>
        <div style="display: flex;">
          <div class="fieldContainer">
            <h4>First Name</h4>
            <input type="text" placeholder="James" required name="yourname"/>
          </div>
          <div class="fieldContainer">
            <h4>Last Name</h4>
            <input type="text" placeholder="Bond" required />
          </div>
        </div>
        <div class="fieldContainer">
          <h4>Email Address</h4>
          <input type="email" placeholder="jamesbond@gmail.com" required />
        </div>
        <div class="fieldContainer">
          <h4>Address</h4>
          <input type="text" placeholder="XYZ Road Delhi" required />
        </div>
		<div class="fieldContainer">
          <h4>Phone no.</h4>
          <input type="number" placeholder="xxxxx-xxxxx"  required />
        </div>
        <div style="padding-right: 30px;">
          <button  class="submitAddressBtn" type="submit" >
            Proceed
          </button>
        </div>
      </div>
	</form>
      <div class="orderInfo">
        <h2>Your Order</h2>
        <div class="orderItem">
          <img src="images/pro1.jpg" alt="" />
          <div class="proDetails">
            <h3>Product Name</h3>
            <span>$434</span>
          </div>
        </div>
      </div>
    </div>
   
  
  </body>
</html>
